<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Single page app</title>

	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputStylesheet name="jquery-ui.min.css" library="css" />
	<h:outputStylesheet name="magnific-popup.css" library="css" />
	<h:outputStylesheet name="owl.carousel.min.css" library="css" />
	<h:outputStylesheet name="slicknav.min.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />

	<f:loadBundle var="pMsg" basename="products" />
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	<h:panelGroup id="content" layout="block">
		<!-- <ui:include src="#{bean.page}.xhtml" /> -->
		<ui:fragment rendered="#{bean.page eq 'content'}">
			<ui:include src="content.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{bean.page eq 'product-list'}">
			<ui:include src="product-list.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{bean.page eq 'order'}">
			<ui:include src="order.xhtml" />
		</ui:fragment>
	</h:panelGroup>

	<!-- <ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert> -->
</h:body>
</html>
