
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Product Section Begin -->
	<section class="product spad">
		<div class="container">
			<div class="row property__gallery">

				<c:forEach items="#{proBean.products}" var="p">
					<div class="col-lg-3 col-md-4 col-sm-6 mix women">
						<div class="product__item">
							<div class="product__item__pic set-bg">
								<h:graphicImage name="#{p.image}" library="images" />
								<div class="label new">New</div>
								<div class="text-center">
									<h:form>
										<h:commandButton value="#{pMsg['product.addToCart']}"
											styleClass="btn btn-warning">
											<f:ajax event="click" render="bag_value"
												listener="#{cartBean.addItemToCart(p.id,p.name,p.price)}" />
										</h:commandButton>
										<!-- <h:commandButton value="#{pMsg['product.detail']}"
											styleClass="btn btn-info" /> -->
									</h:form>
								</div>
								<div class="product__item__text">

									<h6>
										<a href="#">#{p.name}</a>
									</h6>
									<div class="product__price">#{p.price} â‚«</div>
								</div>
							</div>
						</div>
					</div>
				</c:forEach>

			</div>
		</div>
	</section>
	<!-- Product Section End -->
</ui:composition>
