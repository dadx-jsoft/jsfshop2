<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel value="Họ và tên:" /> <h:inputText
						value="#{orderBean.customerName}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Địa chỉ:" /> <h:inputText
						value="#{orderBean.customerAddress}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Số điện thoại:" /> <h:inputText
						value="#{orderBean.customerPhone}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Email:" /> <h:inputText
						value="#{orderBean.customerEmail}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Ngày order:" /> <h:inputText
						converter="DateConverter" value="#{orderBean.orderDate}" /></td>
			</tr>
			<tr>
				<td><h:commandButton value="Cancel"
						action="#{bean.setPage('order')}" styleClass="btn btn-warning" />
					<h:commandButton value="Confirm"
						action="#{employeeBean.storeEmployeeInfo}"
						styleClass="btn btn-success" /></td>
			</tr>
		</table>

	</h:form>
</ui:composition>
